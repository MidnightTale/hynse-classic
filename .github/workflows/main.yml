name: Waystones Conversion

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Debug Repository Contents
      run: |
        ls -R $GITHUB_WORKSPACE
        echo "---"
        cd $GITHUB_WORKSPACE
        ls -R

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r
